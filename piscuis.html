    <script>
        // Función para calcular el tiempo transcurrido desde una fecha específica
        function calcularTiempoTranscurrido(desdeFecha) {
            const fechaInicial = new Date(desdeFecha);
            const fechaActual = new Date();

            const tiempoTranscurrido = fechaActual - fechaInicial;

            const segundos = Math.floor(tiempoTranscurrido / 1000) % 60;
            const minutos = Math.floor(tiempoTranscurrido / 1000 / 60) % 60;
            const horas = Math.floor(tiempoTranscurrido / 1000 / 3600) % 24;
            const dias = Math.floor(tiempoTranscurrido / 1000 / 3600 / 24);

            return { dias, horas, minutos, segundos };
        }

        // Función para mostrar el tiempo transcurrido en pantalla
        function mostrarTiempoTranscurridoAmor() {
            const fechaInicial = '2016-09-10';
            const tiempoTranscurrido = calcularTiempoTranscurrido(fechaInicial);

            document.getElementById('amor-days').textContent = tiempoTranscurrido.dias;
            document.getElementById('amor-hours').textContent = tiempoTranscurrido.horas;
            document.getElementById('amor-minutes').textContent = tiempoTranscurrido.minutos;
            document.getElementById('amor-seconds').textContent = tiempoTranscurrido.segundos;

            // Actualizar el temporizador cada segundo
            setTimeout(mostrarTiempoTranscurridoAmor, 1000);
        }

        function mostrarTiempoTranscurridoCumple() {
            const fechaInicial = '1993-07-31';
            const tiempoTranscurrido = calcularTiempoTranscurrido(fechaInicial);

            document.getElementById('cumple-days').textContent = tiempoTranscurrido.dias;
            document.getElementById('cumple-hours').textContent = tiempoTranscurrido.horas;
            document.getElementById('cumple-minutes').textContent = tiempoTranscurrido.minutos;
            document.getElementById('cumple-seconds').textContent = tiempoTranscurrido.segundos;

            // Actualizar el temporizador cada segundo
            setTimeout(mostrarTiempoTranscurridoCumple, 1000);
        }

        // Iniciar el temporizador cuando se cargue la página
        mostrarTiempoTranscurridoAmor();
        mostrarTiempoTranscurridoCumple();
    </script>
