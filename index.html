function slider(){

var currentIndex = 0,
  items = $('.description div'),
  itemAmt = items.length;

function cycleItems() {
  var item = $('.description div').eq(currentIndex);
  items.hide();
  item.fadeIn("slow");
}

var autoSlide = setInterval(function() {
  currentIndex += 1;
  if (currentIndex > itemAmt - 1) {
    currentIndex = 0;
  }
  cycleItems();
}, 3000);

$('.next').click(function() {
  clearInterval(autoSlide);
  currentIndex += 1;
  if (currentIndex > itemAmt - 1) {
    currentIndex = 0;
  }
  cycleItems();
});

$('.prev').click(function() {
  clearInterval(autoSlide);
  currentIndex -= 1;
  if (currentIndex < 0) {
    currentIndex = itemAmt - 1;
  }
  cycleItems();
});

 console.log("checkpoint-2");
}

</script>
